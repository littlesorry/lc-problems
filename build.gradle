buildscript {
	ext {
		springBootVersion = '1.4.0.BUILD-SNAPSHOT'
	}
	repositories {
		mavenCentral()
	}

	dependencies {
	}
}

apply plugin: 'java'
apply plugin: 'idea'

jar {
	baseName = 'leetcode'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile 'com.google.guava:guava:19.0'
	compile 'org.projectlombok:lombok:1.18.2'
}
